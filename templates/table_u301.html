<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title> U301 </title>

		<!--<script src="/static/Good/browser/sorttable.js"></script>
		<link rel="stylesheet"  href="/static/Good/browser/sorttable.css">
                -->
                <style>
                        body {font-family: Arial;}
                        
                        /* Style the tab */
                        .tab {
                          overflow: hidden;
                          border: 1px solid #ccc;
                          background-color: #f1f1f1;
                        }
                        
                        /* Style the buttons inside the tab */
                        .tab button {
                          background-color: inherit;
                          float: left;
                          border: none;
                          outline: none;
                          cursor: pointer;
                          padding: 14px 16px;
                          transition: 0.3s;
                          font-size: 17px;
                        }
                        
                        /* Change background color of buttons on hover */
                        .tab button:hover {
                          background-color: #ddd;
                        }
                        
                        /* Create an active/current tablink class */
                        .tab button.active {
                          background-color: #ccc;
                        }
                        
                        /* Style the tab content */
                        .tabcontent {
                          display: none;
                          padding: 6px 12px;
                          border: 1px solid #ccc;
                          border-top: none;
                        }
                        </style>

	</head>
	<body>
                <h1>Welcome to U301 Simulations </h1>

          <div class ="tab">
                  <button class="tablinks" onclick="openTable(event, 'Density_Time')"> Density_Time</button>
                  <button class="tablinks" onclick="openTable(event, 'Projection_x')"> Projection_x_Density</button>
          </div>
          <!-- U301 Density_Time Table-->
          <div id="Density_Time" class="tabcontent">
                <table border = "1">
                        <tr>
                                {% for header in headings %}
                                <th>{{header}}</th>
                                {% endfor %}
                        </tr>
			{% for row in data %}
                        <tr>
				<td>{{row[0]}}</td>
                                <td><a href="/static/{{row[1]}}"/><img src = "/static/{{row[1]}}"></td>
			</tr>
			{% endfor %}	
		</table>
           </div>
        <!-- U301 Projection_x_density table-->
           <div id ="Projection_x" class="tabcontent">
                 <table border = "1">
                        <tr>
                                {% for header in headings1 %}  
                                <th> {{header}}</th> 
                                {% endfor %}           
                        </tr>
                        {% for row in data3 %}
                        <tr>
                                <td>{{row[1]}}</td>
                                <td><a href="/static/{{row[0]}}"/><img src = "/static/{{row[0]}}" width="600" height="500"></td>
                        </tr>
                        {% endfor %}
                 </table>
           </div>
        
        
        <script>
        function openTable(evt, TableName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(TableName).style.display = "block";
                evt.currentTarget.className += " active";
        }
        </script>

	</body>
</html>
