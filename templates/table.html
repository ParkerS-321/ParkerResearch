<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title> U301 table</title>
		<link rel "stylesheet" href ="/static/styles.css" href = "/static/modal.js" />
	<style>
	td img:hover {
		height: 750px;
	}
	</style>		
	</head>
        <body>
                <table border = "1" class ="table">
                        <tr>
                                {% for header in headings %}
                                <th>{{header}}</th>
                                {% endfor %}
                        </tr>
			{% for row in data %}
                        <tr>
				<td>{{row[0]}}</td>
                                <td><img src = "/static/{{row[1]}}"> </td>
			</tr>
			{% endfor %}	
		</table>
	</body>
</html>
